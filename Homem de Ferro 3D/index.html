<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Man</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./img/IronMan.png" alt="IronMan">
            </div>
            <div class="info">
                <h1 class="title">Iron Man</h1>
                <h3>Homem de Ferro é um personagem fictício dos quadrinhos publicados pela Marvel Comics. Sua identidade verdadeira é a do empresário e bilionário Tony Stark, que usa armaduras de alta tecnologia no combate ao crime.</h3>
                <div class="sizes">
                    <button class="active">Ótimo</button>
                    <button>Bom</button>
                    <button >Regular</button>
                    <button>Ruim</button>
                </div>
                <div class="purchase">
                    <button>Votar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
